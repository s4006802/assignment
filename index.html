<html>
    <head>
        <title>Studio Assignment 2</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 500%; color: rgb(60, 54, 49);" ></h1>
        <style>
            .row{
                width:720px;
                margin: 15px auto 10px auto ;}
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:25px;
            }    
        </style>
    </head>
    <body style="background-color: rgb(157, 130, 82);">
        <div class="row">
            <div class="image-container"><img id= "img4"img src="img/chann.png" height="200" width="200"
                onmouseover= "this.src='img/chan2.gif';"
                onmouseout= "this.src='img/chann.png';"
                ></div>
            <div class="image-container"><img id="img2"img src="img/mielgooo.png" height="200" width="200"
                onmouseover= "this.src='img/mielgo.gif';"
                onmouseout= "this.src='img/mielgooo.png';"
                ></div>
            <div class="image-container"><img id="img5"img src="img/worthiii.png" height="200" width="200"
                onmouseover= "this.src='img/worthi.gif';"
                onmouseout= "this.src='img/worthiii.png';"
                ></div>
        </div>
        <div class="row">
            <div class="image-container"><img id="img9"img src="img/sinixx.png" height="200" width="200"
                onmouseover= "this.src='img/sinix.gif';"
                onmouseout= "this.src='img/sinixx.png';"
                ></div>
            <div class="image-container"><img id="img1"img src="img/Tsuneta.png" height="200" width="200"
                onmouseover= "this.src='img/tsuneta2.gif';"
                onmouseout= "this.src='img/Tsuneta.png';"
                ></div>
            <div class="image-container"><img id="img6" img src="img/kojimaaa.png" height="200" width="200"
                onmouseover= "this.src='img/kojima.gif';"
                onmouseout= "this.src='img/kojimaaa.png';"
                ></div>
        </div>
        <div class="row">
            <div class="image-container"><img id= "img8" img src="img/gii.png" height="200" width="200"
                onmouseover= "this.src='img/gi2.gif';"
                onmouseout= "this.src='img/gii.png';"
                ></div>
            <div class="image-container"><img id="img3" img src="img/sakuraii.png" height="200" width="200"
                onmouseover= "this.src='img/sakurai.gif';"
                onmouseout= "this.src='img/sakuraii.png';"
                ></div>
            <div class="image-container"><img id="img7"img src="img/zaki.png" height="200" width="200"
                onmouseover= "this.src='img/miyazaki.gif';"
                onmouseout= "this.src='img/zaki.png';"
                ></div>
        </div>  
        <script>
            var sound1 = new buzz.sound("sound/guitar.wav");
            var sound2 = new buzz.sound("sound/brush.wav");
            var sound3 = new buzz.sound("sound/game.wav");
            var sound4 = new buzz.sound("sound/record.wav");
            var sound5 = new buzz.sound("sound/horn.wav");
            var sound6 = new buzz.sound("sound/alert.wav");
            var sound7 = new buzz.sound("sound/magic.mp3");
            var sound8 = new buzz.sound("sound/dip.wav");
            var sound9 = new buzz.sound("sound/leaves.wav");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
    </body>
</html>
